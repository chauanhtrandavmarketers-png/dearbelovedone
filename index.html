<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secret Letter üíå</title>

<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Patrick Hand', cursive;
  background: linear-gradient(135deg, #ffd6e0, #fff1f5);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 22px;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 15px 40px rgba(255,182,193,0.4);
  text-align: center;
  z-index: 2;
}

button {
  margin-top: 18px;
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: none;
  background: #ff9eb5;
  color: white;
  font-size: 18px;
  cursor: pointer;
}

textarea, input {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 14px;
  border: 1px solid #f2c2d1;
  font-family: inherit;
  font-size: 16px;
}

.letter {
  margin-top: 18px;
  background: #fff7fa;
  padding: 18px;
  border-radius: 16px;
  font-size: 20px;
  min-height: 80px;
}

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 3s linear forwards;
  color: #ff6f91;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0cfdc6f9e8.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<div class="card" id="introBox">
  <h1>üíå Secret Letter</h1>
  <p>A small secret, written for one heart only.</p>
  <button onclick="start()">Start</button>
</div>

<!-- WRITE -->
<div class="card" id="writeBox" style="display:none;">
  <h1>‚úçÔ∏è Write a Secret</h1>
  <textarea id="message" rows="4" placeholder="I think about you more than I should‚Ä¶"></textarea>
  <input type="password" id="password" placeholder="A password only you two know">
  <button onclick="createLink()">Generate secret link</button>
  <p id="result" style="font-size:14px; word-break:break-word;"></p>
</div>

<!-- READ -->
<div class="card" id="readBox" style="display:none;">
  <h1>üîê Unlock the Letter</h1>
  <input type="password" id="readPass" placeholder="Enter the password">
  <button onclick="openLetter()">Open</button>
  <div class="letter" id="letter"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
<script>
const params = new URLSearchParams(location.search);
const data = params.get("data");
const openedKey = "opened_" + data;

if (data) {
  introBox.style.display = "none";
  writeBox.style.display = "none";
  readBox.style.display = "block";

  if (localStorage.getItem(openedKey)) {
    letter.innerText = "This letter has already been opened üíî";
  }
}

function start() {
  document.getElementById("music").play();
  introBox.style.display = "none";
  writeBox.style.display = "block";
}

function createLink() {
  if (!message.value || !password.value) {
    alert("Please write a message and set a password.");
    return;
  }
  const encrypted = CryptoJS.AES.encrypt(message.value, password.value).toString();
  const link = location.origin + location.pathname + "?data=" + encodeURIComponent(encrypted);
  result.innerText = link;
}

function openLetter() {
  if (localStorage.getItem(openedKey)) return;

  try {
    const bytes = CryptoJS.AES.decrypt(data, readPass.value);
    const text = bytes.toString(CryptoJS.enc.Utf8);
    if (!text) throw "";

    localStorage.setItem(openedKey, "true");
    typeWriter(text);
    spawnHearts();
  } catch {
    letter.innerText = "Wrong password‚Ä¶ üíî";
  }
}

function typeWriter(text) {
  letter.innerText = "";
  let i = 0;
  const interval = setInterval(() => {
    letter.innerText += text[i];
    i++;
    if (i >= text.length) clearInterval(interval);
  }, 40);
}

function spawnHearts() {
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 2 + Math.random() * 2 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }
}
</script>

</body>
</html>
